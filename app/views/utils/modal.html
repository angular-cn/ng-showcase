<fieldset>
  <legend>模态框</legend>

  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">触发模态框</button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" >{{vm.modal.title}}</h4>
        </div>
        <div class="modal-body">{{vm.modal.msg}}</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">完成</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label>标题</label>
    <input type="text" class="form-control" ng-model="vm.modal.title" required />
  </div>
  <div class="form-group">
    <label>内容</label>
    <input type="text" class="form-control" ng-model="vm.modal.msg" required />
  </div>
</fieldset>

<fieldset>
  <legend>说明</legend>
  <ul>
    <li>使用bootstrap的内置样式和指令完成的模态框控件。</li>
    <li>
      还可采用来自angular-bootstrap封装的指令，请参考
      <a href="http://angular-ui.github.io/bootstrap/" target="_blank">官方Demo</a>
      。
    </li>
  </ul>
</fieldset>
